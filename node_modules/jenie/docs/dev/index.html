<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<base href="/dev/">

	<title>Web Components</title>

	<script src="/assets/webcomponents-lite.min.js"></script>
	<script src="/assets/jenie.js"></script>

	<script src="js-test.js"></script>
	<link rel="import" href="j-404.html">
	<link rel="import" href="html-test.html">

	<style>
		body {
			height: 120vh;
		}
	</style>

</head>
<body>

	<js-test>
		<div slot="one">1</div>
		<div slot="two">2</div>
	</js-test>

	<ul>
		<li><a href="/">/</a></li>
		<li><a href="js">js</a></li>
		<li><a href="/js">/js</a></li>
		<li><a href="/#/js">/#/js</a></li>
		<li><a href="/404">/404</a></li>
		<li><a href="/404/bad/request">/404/bad/request</a></li>
	</ul>

	<j-view></j-view>

	<script>

		Jenie.module.export('one', function () {
			return 1;
		});

		Jenie.module.export('two', function () {
			return 2;
		});

		Jenie.module.export('say', ['one', 'two'], function (one, two) {
			return function (string) {
				console.log(string);
				console.log(one);
				console.log(two);
			}
		});

		Jenie.router.listen({
			base: '/dev',
			routes: [
				{
					title: 'html',
					path: '/',
					component: 'html-test'
				},
				{
					title: 'js',
					path: '/js',
					// cache: false,
					component: 'js-test'
				},
				{
					title: '404',
					path: '/{param}',
					component: 'j-404'
				},
				{
					title: '404',
					path: '/{*}',
					component: 'j-404'
				}
			]
		});

	</script>

</body>
</html>
