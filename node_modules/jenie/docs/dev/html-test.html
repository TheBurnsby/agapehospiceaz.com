
<template>

	<style>
		[j-each-item] {
			min-height: 150px;
		}
	</style>

	<div>
		<p j-text="text | upper">{{NULL}}</p>
		<input type="text" j-value="text" placeholder="text">
		<input type="text" j-value="items.0.it.val" placeholder="items.0.it.val">
		<div j-each-item="items">
			<div j-on-click="foo" j-text="item.it.val"></div>
		</div>
		<a href="/js">/js</a>
		<button j-on-click="say">Say Hello</button>
	</div>

</template>

<script>

	var m = {
		text: 'Hello from html test',
		items: [
			{ it: { val: 0 } },
			{ it: { val: 1 } }
		],
		foo: function () {
			console.log('foo');
		},
		say: function (e) {
			console.log(e);
			var say = Jenie.module.import('say');
			say('hello from button');
		}
	};

	Jenie.component({
		name: 'html-test',
		template: 'template',
		model: m,
		// model: function (done) {
		// 	setTimeout(function () {
		// 		done(m);
		// 	}, 1000);
		// },
		modifiers: {
			upper: function () {
				return this.toUpperCase();
			}
		},
		created: function () {
			var self = this;

			setTimeout(function () {
				var increaseInterval = setInterval(function () {

					if (self.model.items.length === 100) {
						clearInterval(increaseInterval);

						var decreaseInterval = setInterval(function () {

							if (self.model.items.length === 5) {
								clearInterval(decreaseInterval);
							}

							self.model.items.pop();
						}, 10);

					}

					self.model.items.push({ it: { val: self.model.items.length } });

				}, 10);
			}, 1000);

		}
	});

</script>
