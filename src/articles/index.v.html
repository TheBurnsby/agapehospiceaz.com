<script>

	Jenie.module.export('getArticle', function () {
		return function () {
			var path = Jenie.router.state.url.path;
			var articles = Jenie.module.import('articleModel').articles;
			for (var i = 0; i < articles.length; i++) {
				var article = articles[i];
				if (path === article.link) {
					return article;
				}
			}
		}
	});

	Jenie.router.listen({
		hash: true,
		base: '/articles',
		contain: true,
		external: function (path) {
			return /(^www)|(^http)/.test(path);
		},
		routes: [
			{
				title: 'Hospice Stories | Agape Hospice &amp; Palliative Care',
				path: '/',
				component: 'view-home'
			},
			{
				path: /.*/,
				component: 'view-article'
			}
		]
	});
</script>
